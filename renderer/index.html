<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="title">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
      </svg>
      <h1>Clipboard Manager</h1>
    </div>
    <div class="window-controls">
      <button class="btn-icon" id="btn-minimize" title="Minimizar">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <button class="btn-icon" id="btn-close" title="Cerrar">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Stats Bar -->
  <div class="stats-bar">
    <div class="stat">
      <span class="stat-label">Ítems:</span>
      <span class="stat-value" id="stat-total">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Peers:</span>
      <span class="stat-value" id="stat-peers">0/0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Tamaño:</span>
      <span class="stat-value" id="stat-size">0 KB</span>
    </div>
  </div>

  <!-- Actions Bar -->
  <div class="actions-bar">
    <button class="btn-action" id="btn-refresh" title="Actualizar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
      Actualizar
    </button>
    <button class="btn-action btn-danger" id="btn-clear" title="Limpiar historial">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Limpiar
    </button>
  </div>

  <!-- Clipboard History -->
  <div class="history-container">
    <div id="history-list" class="history-list">
      <!-- Los ítems se agregarán dinámicamente -->
    </div>
    <div id="empty-state" class="empty-state">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
      </svg>
      <p>No hay ítems en el historial</p>
      <small>Copia algo para empezar</small>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <small>Presiona <kbd>ESC</kbd> para cerrar</small>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
